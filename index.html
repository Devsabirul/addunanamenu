<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add√π Nan√† Menu Builder</title>
    <style type="text/css">
      body {
        font-family: "Georgia", serif;
        background-color: white;
        margin: 0;
        padding: 0;
      }

      .container {
        max-width: 800px;
        margin: 30px auto;
        padding: 20px;
        background: white;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .form-section {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
        margin-bottom: 20px;
        justify-content: center;
      }

      input,
      button {
        padding: 10px;
        font-size: 16px;
        width: 100%;
      }

      button {
        cursor: pointer;
        background-color: #004d40;
        color: white;
        border: none;
      }

      #menuContent {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        height: 100%;
      }

      .menu-preview {
        padding: 20px;
        background: #ebdec7;
        color: #003d33;
        text-align: center;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        height:100vh;
      }

      .menu-preview h2 {
        display: flex;
        align-items: center;
        text-align: center;
        font-size: 18px;
        margin: 0px 0;
        gap: 10px;
      }

      .menu-preview h2::after {
        content: "";
        flex: 1;
        border-bottom: 1px solid #003d33;
        margin-right: 35px;
      }

      .menu-preview h2::before {
        content: "";
        flex: 1;
        border-bottom: 1px solid #003d33;
      }

      .menu-item {
        width: 100%;
        display: flex;
        justify-content: space-between;
        padding: 0;
        font-weight: bold;
        align-items: center;
      }

      .menu-item span {
        margin: 0;
        padding: 0;
        line-height: 1;
        font-size: 15px;
      }

      .menu-item .actions {
        margin-left: 0;
      }

      .menu-item button {
        background-color: transparent;
        color: #004d40;
        border: none;
        cursor: pointer;
        font-size: 13px;
        margin-left: 0;
      }

      .logo {
        text-align: center;
      }

      .logo img {
        max-width: 50%;
      }

      @media print {
        body {
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
          background: white !important;
        }

        body * {
          visibility: hidden;
        }

        .menu-preview,
        .menu-preview * {
          visibility: visible;
        }

        .menu-preview {
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          background-color: #ebdec7 !important;
          padding: 20px;
          display: flex !important;
          flex-direction: column;
          justify-content: space-between;
          height: 79vh;
        }

        #menuContent {
          display: flex !important;
          flex-direction: column;
          justify-content: space-between;
          height:79vh;
        }

        .form-section,
        .menu-item .actions,
        .menu-item .actions * {
          display: none !important;
        }
      }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="container">
      <div>
        <h3><center>Add√π Nan√† Menu</center></h3>
      </div>
      <div class="form-section">
        <input type="text" id="category" placeholder="Category" />
        <input type="text" id="itemName" placeholder="Item Name" />
        <input type="text" id="itemPrice" placeholder="Price (e.g., 6.00)" />
        <div>
          <button onclick="addItem()">Add</button>
          <button style="margin-top: 10px" onclick="window.print()">üñ® Print or Download</button>
        </div>
      </div>

      <div class="menu-preview" id="menu" style="border: 2px solid gray">
        <div class="logo">
          <img style="margin-bottom: 12px" src="img/logo.png" alt="Add√π Nan√† Logo" />
        </div>
        <div id="menuContent"></div>
      </div>
    </div>

    <script>
      const menuData = {};
      let isEditing = false;
      let editCategory = "";
      let editIndex = -1;

      const firebaseConfig = {
        apiKey: "AIzaSyBAr9Qy_E87zakETN4hfQg9IarcmppVMw8",
        authDomain: "addunanamenu.firebaseapp.com",
        projectId: "addunanamenu",
        storageBucket: "addunanamenu.firebasestorage.app",
        messagingSenderId: "964402137078",
        appId: "1:964402137078:web:e2c3d6780cc7abb2d9e9d7",
        measurementId: "G-E7DENGHVT9"
      };

      firebase.initializeApp(firebaseConfig);
      const db = firebase.firestore();

      function fetchMenuFromFirestore() {
        for (const key in menuData) delete menuData[key];

        db.collection("Menu").get().then(querySnapshot => {
          querySnapshot.forEach(doc => {
            const data = doc.data();
            const category = data.category;
            const name = data.itemname;
            const price = data.price;

            if (!menuData[category]) menuData[category] = [];
            menuData[category].push({ name, price, id: doc.id });
          });
          renderMenu();
        }).catch(error => {
          alert("Error fetching documents: " + error.message);
        });
      }

      function renderMenu() {
        const container = document.getElementById("menuContent");
        container.innerHTML = "";

        Object.entries(menuData).forEach(([category, items]) => {
          const section = document.createElement("div");
          const title = document.createElement("h2");
          title.innerText = category.toUpperCase();
          section.appendChild(title);

          items.forEach(({ name, price, id }, index) => {
            const item = document.createElement("div");
            item.className = "menu-item";
            item.innerHTML = `
              <span style="margin-bottom:5px;font-weight: normal;">${name}</span>
              <span style="margin-right:30px !important;font-weight: normal;margin-bottom:5px;">${price}‚Ç¨</span>
              <span class="actions">
                <button onclick="editItem('${category}', ${index})">‚úèÔ∏è</button>
                <button onclick="deleteItem('${category}', ${index})">‚ùå</button>
              </span>
            `;
            section.appendChild(item);
          });

          container.appendChild(section);
        });
      }

      function addItem() {
        const cat = document.getElementById("category").value.trim();
        const name = document.getElementById("itemName").value.trim();
        const price = document.getElementById("itemPrice").value.trim();

        if (!cat || !name || !price) return;

        if (!menuData[cat]) menuData[cat] = [];

        if (isEditing) {
          const item = menuData[editCategory][editIndex];
          const docId = item.id;

          db.collection("Menu").doc(docId).update({
            category: cat,
            itemname: name,
            price: price
          }).then(() => {
            menuData[editCategory].splice(editIndex, 1);
            if (menuData[editCategory].length === 0) delete menuData[editCategory];

            if (!menuData[cat]) menuData[cat] = [];
            menuData[cat].push({ name, price, id: docId });

            isEditing = false;
            editCategory = "";
            editIndex = -1;

            renderMenu();
          }).catch(error => {
            alert("Error updating item: " + error.message);
          });
        } else {
          db.collection("Menu").add({
            category: cat,
            itemname: name,
            price: price
          }).then(docRef => {
            menuData[cat].push({ name, price, id: docRef.id });
            renderMenu();
          }).catch(error => {
            alert("Error adding item: " + error.message);
          });
        }

        document.getElementById("category").value = "";
        document.getElementById("itemName").value = "";
        document.getElementById("itemPrice").value = "";
      }

      function editItem(category, index) {
        const item = menuData[category][index];
        document.getElementById("category").value = category;
        document.getElementById("itemName").value = item.name;
        document.getElementById("itemPrice").value = item.price;

        isEditing = true;
        editCategory = category;
        editIndex = index;
      }

      function deleteItem(category, index) {
        const docId = menuData[category][index].id;

        db.collection("Menu").doc(docId).delete().then(() => {
          menuData[category].splice(index, 1);
          if (menuData[category].length === 0) delete menuData[category];
          renderMenu();
        }).catch(error => {
          alert("Failed to delete: " + error.message);
        });
      }

      window.onload = fetchMenuFromFirestore;
    </script>
  </body>
</html>
